server:
  port: 22001
spring:
  profiles:
    active: @env@
  main:
    allow-bean-definition-overriding: true
  jackson:
    serialization:
      write-dates-as-timestamps: true
    time-zone: GMT+8
mybatis-plus:
  mapper-locations: classpath:**/*Mapper.xml,classpath*:/mapper/**/*.xml
  type-aliases-package: com.anyi.sparrow.**.domain
  global-config:
    db-config:
      field-strategy: NOT_EMPTY
      db-type: MYSQL
    refresh: false
  configuration:
    # 是否开启自动驼峰命名规则映射:从数据库列名到Java属性驼峰命名的类似映射
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

pangu:
  mock:
    bank: false
logging:
  config: classpath:config/logback-spring.xml

wechat:
  #微信公众号配置
  mp:
    appId: ${1234567}
    appSecret: ${1234567}
    aesKey: ${1234567}
    token: ${1234567}
 #小程序配置
  mini:
