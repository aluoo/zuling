# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: 32001
#  servlet:
#    # 应用的访问路径
#    context-path: /highway
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spaBlackRecordMapper.javare: 100


# Spring配置
spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  profiles:
    active: local
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true

  logging:
    config: classpath:logback-spring.xml

snowflakeid:
  workerId: 1
  datacenterId: 1

